apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  destination:
    namespace: kustomize-app
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustomize-app
    repoURL: https://github.com/marat-biriushev/argocd-example-apps
    targetRevision: test
  syncPolicy:
    syncOptions:
      - CreateNamespace=true