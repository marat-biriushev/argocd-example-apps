apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/argocd-image-updater/overlays/dev
    repoURL: https://github.com/marat-biriushev/argocd-example-apps
    targetRevision: test
  syncPolicy:
    syncOptions:
      - CreateNamespace=true